<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Til: Sania</title>
  <style>
    body {
      background-image: url("background-image.jpg"); /* Velg bakgrunnsbilde */
      background-size: cover;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #5b0d85;
    }
    #question {
      font-size: 45px;
      margin-top: 50px;
    }
    #options {
      margin-top: 50px;
    }
    #message {
      margin-top: 45px;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="question">Hei Sania❤️ will you be my valentine?🌹🌷</div>
<div id="options">
  <button onclick="answer('yes')">OMG JAAA</button>
  <button onclick="answer('no')">EW NEI</button>
</div>
<div id="message"></div>

<script>
  function answer(choice) {
    var messageElement = document.getElementById('message');
    if (choice === 'yes') {
      messageElement.innerHTML = "Yaaay! vi ses 14 februar🤭 Gleder meg❤️";
    } else if (choice === 'no') {
      messageElement.innerHTML = "WOOOOW jeg brukte ikke så lang tid på å lage denne nettsiden kun for at du skal si nei🙄 PRØV IGJEN! ";
      setTimeout(function() {
        messageElement.innerHTML = "";
      }, 6000); // Clears the message after 6 seconds
    }
  }
</script>
</body>
</html>
